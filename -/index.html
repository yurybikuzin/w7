<script>
document.addEventListener("DOMContentLoaded", function() {
  // console.warn('DOMContentLoaded')

const thresholdsDef = {
  320: 'mobile-portrait',
  480: 'mobile-landscape',
  // 568: 'mobile landscape',
  600: 'small-tablet-portrait',
  768: 'tablet-portrait',
  800: 'small-tablet-landscape',
  1024: 'tablet-landscape',
  1280: 'widescreen',
  1920: 'hd',
  2560: 'cinema',
}
window.thresholdsDef = thresholdsDef

function obtainActualMediaQuery() {
  // const diapInfix = ' .. '
  const thresholds = Object.keys(thresholdsDef)
  for (let i = 0; i <= thresholds.length; i++) {
    let media, name, title
    if (i == 0) {
      media = "(max-width: " + (thresholds[i] - 1) + "px)"
      name = 'invalid'
      // title = name + ' (' + diapInfix + thresholds[i] + ')'
    } else if (i < thresholds.length) {
      media = "(min-width: " + thresholds[i - 1] + "px) and (max-width: " + (thresholds[i] - 1) + "px)"
      name = thresholdsDef[thresholds[i - 1]]
      // title = name + ' (' + thresholds[i - 1] + diapInfix + (thresholds[i] - 1) + ')'
    } else {
      media = "(min-width: " + thresholds[i - 1] + "px)"
      name = thresholdsDef[thresholds[i - 1]]
      // title = name + ' (' + thresholds[i - 1] + diapInfix + ')'
    }
    const mq = window.matchMedia(media)
    if (mq.matches) {
      // mq.title = title
      mq.name = name
    // console.log({name})
      return mq;
    }
  }
}
let actualMediaQuery = obtainActualMediaQuery()
function mqListenerRemove() {
  if (actualMediaQuery) {
    actualMediaQuery.removeListener(mqListener);
  }
  actualMediaQuery = null
}
function mqListener() {
  mqListenerRemove()
  actualMediaQuery = obtainActualMediaQuery();
  // console.log(actualMediaQuery.media)
  // document.body.innerText = actualMediaQuery.title;
  document.body.setAttribute('_viewport-width', actualMediaQuery.name)
  // console.log("setAttribute('_viewport-width', " + actualMediaQuery.name + ")")
  actualMediaQuery.addListener(mqListener);
}
// mqListener()

// window.mediaQuery = {}

window.obtainActualMediaQuery = function(value) {
  if (value !== undefined) {
    if (!value) {
      mqListenerRemove()
      // document.body.removeAttribute('_viewport-width')
    } else {
      mqListener()
    }
    // console.log({value, actualMediaQuery})
  }
  return !!actualMediaQuery
}

window.obtainActualMediaQuery(true)

  window.obtainActualMediaQuery(false)
