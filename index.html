<!-- Disable quirks mode -->
<!doctype html>

<!-- Allow height:100% in body -->
<html style=" height: 100% ">

<!-- Force utf-8 encoding -->
<meta charset="utf-8" />

<!-- Disable mobile browser auto zoom, $mol is adaptive -->
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />

<!-- https://developer.mozilla.org/ru/docs/Web/HTML/Preloading_content -->
<!-- about crossorigin="anonymous": https://github.com/Polymer/pwa-starter-kit/issues/254#issuecomment-434047143 -->
<link rel="preload" href="font/Roboto-Regular-cyrillic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="font/Roboto-Regular-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="font/Roboto-Medium-cyrillic.woff2" as="font" type="font/woff2" crossorigin="anonymous">

<!-- link to autogenerated css bundle -->
<link rel="stylesheet" href="-/web.css" />

<!-- link to autogenerated js bundle -->
<script src="-/web.js"></script>

<!-- link to optional autogenerated test js bundle -->
<!-- <script src="-/web.test.js"></script> -->

<!-- https://stackoverflow.com/questions/13780402/html-favicon-wont-show-on-google-chrome/29763825#29763825 -->
<link rel="shortcut icon" href="/bw/favicon.ico?v=1" type="image/x-icon">

<!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
